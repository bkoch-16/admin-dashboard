<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div class="header">
            <div class="head-top search">
                <div class="search-img">

                </div>
                <div class="search-bar">

                </div>
            </div>
            <div class="head-top profile">
                <div class="profile-notif">

                </div>
                <div class="profile-img">

                </div>
                <span class="profile-name">Morgan Oakley</span>
            </div>
            <div class="head-bottom greeting">
                <div class="img"></div>
                <span class="greet-one">Hi there,</span>
                <span class="greet-two">Morgan Oakley (@morgan)</span>
            </div>
            <div class="head-bottom button-panel">
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="button">Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="dashboard sidelink" id="dashboard">
                <span>Dashboard</span>
            </div>
            <div class="empty sidelink">
            </div>
            <div class="home sidelink">
                <span>Home</span>
            </div>
            <div class="profile sidelink">
                <span>Profile</span>
            </div>
            <div class="messages sidelink">
                <span>Messages</span>
            </div>
            <div class="history sidelink">
                <span>History</span>
            </div>
            <div class="tasks sidelink">
                <span>Tasks</span>
            </div>
            <div class="communities sidelink">
                <span>Communities</span>
            </div>
            <div class="empty sidelink"></div>
            <div class="settings sidelink">
                <span>Settings</span>
            </div>
            <div class="support sidelink">
                <span>Support</span>
            </div>
            <div class="privacy sidelink">
                <span>Privacy</span>
            </div>
        </div>
        <div class="main-content">
            <div class="projects">
                <span class="projects-title"></span>
                <div class="empty-title"></div>
                <div class="project-tile">
                    
                </div>
                <div class="project-tile">
                    
                </div>
                <div class="project-tile">

                </div>
                <div class="project-tile">

                </div>
                <div class="project-tile">

                </div>
                <div class="project-tile">

                </div>

            </div>
            <div class="announcements">
                <span class="announce-title"></span>
                <div class="announce">

                </div>
                <div class="announce">

                </div>
                <div class="announce">

                </div>
            </div>
            <div class="trending">
                <span class="trending-title"></span>
                <div class="trending-tile">

                </div>
                <div class="trending-tile">

                </div>
                <div class="trending-tile">

                </div>
                <div class="trending-tile">

                </div>  
            </div>
        </div>
    </div>
</body>
</html>
